services:
  - type: web
    name: elavolt-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CRYPTO_ADDRESS
        sync: false
      - key: CRYPTO_AMOUNT_USD
        sync: false
      - key: ADMIN_ID
        sync: false
